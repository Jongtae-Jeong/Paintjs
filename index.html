<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaintJs</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <canvas class="js-cavas"></canvas>

    <div class="js-control">
      <div class="js-range">
        <input
          type="range"
          class="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="control__btns">
        <button class="js-fill">Fill</button>
        <button class="js-save">Save</button>
      </div>
      <div class="control__colors">
        <div class="control__color" style="background-color: black"></div>
        <div class="control__color" style="background-color: white"></div>
        <div class="control__color" style="background-color: red"></div>
        <div class="control__color" style="background-color: orange"></div>
        <div class="control__color" style="background-color: yellow"></div>
        <div class="control__color" style="background-color: greenyellow"></div>
        <div class="control__color" style="background-color: skyblue"></div>
        <div class="control__color" style="background-color: blue"></div>
        <div class="control__color" style="background-color: blueviolet"></div>
      </div>
    </div>
    <script src="./js/add.js"></script>
  </body>
</html>
